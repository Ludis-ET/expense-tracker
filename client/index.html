<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header>Expense Tracker</header>

    <div class="container">
      <div class="left-section">
        <canvas id="expenseChart"></canvas>
        <canvas id="dayExpenseChart"></canvas>
      </div>

      <div class="right-section">
        <div class="expense-form">
          <input
            type="text"
            id="expenseName"
            placeholder="Expense name"
            required
          />
          <input
            type="number"
            id="expenseAmount"
            placeholder="Amount"
            required
          />
          <label for="expenseCategory">Category:</label>
          <select id="expenseCategory">
            <option value="General">General</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Health">Health</option>
            <option value="Utilities">Utilities</option>
          </select>
          <button id="addExpenseBtn"><i class="fas fa-plus"></i> Add Expense</button>
        </div>

        <ul class="expense-list" id="expenseList"></ul>
        <div class="total" id="totalAmount">Total: $0</div>
      </div>
    </div>

    <script src="./dist/script/main.js" defer></script>
  </body>
</html>
